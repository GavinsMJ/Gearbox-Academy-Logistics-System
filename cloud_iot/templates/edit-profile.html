<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'includes/header.html' %}

</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        {% include 'includes/navbar.html' %}
        {% include 'includes/menubar.html' %}
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
        <!-- Content Header (Page header) -->

        <section class="content-header">
          <h1>
            Dashboard
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Edit Profile</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Small boxes (Stat box) -->
            <div class="row">

                <!-- Edit Profile -->
                <div class="" id="edit-profile">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                              <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
                                  <!-- <span aria-hidden="true">&times;</span></button> -->
                              <center>
                                  
                              <h4 class="modal-title"><b>Edit Your details</b></h4>
                              </center>
                            </div>
                            <div class="modal-body">
                              <form class="form-horizontal" method="POST" action="#" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="firstname" class="col-sm-3 control-label">Firstname</label>

                                    <div class="col-sm-9">
                                      <input type="text" class="form-control" id="firstname" name="firstname" value="{{user.get('first_name')}}" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-sm-3 control-label">Lastname</label>

                                    <div class="col-sm-9">
                                      <input type="text" class="form-control" id="lastname" name="lastname" value="{{user.get('second_name')}}" required>
                                    </div>
                                </div>
<!--                               <div class="form-group">-->
<!--                                    <label for="lastname" class="col-sm-3 control-label">Email</label>-->

<!--                                    <div class="col-sm-9">-->
<!--                                      <input type="email" class="form-control" id="email" name="email" required>-->
<!--                                    </div>-->
<!--                                </div>-->
                               <div class="form-group">
                                    <label for="lastname" class="col-sm-3 control-label">Mobile Number</label>

                                    <div class="col-sm-9">
                                      <input type="text" class="form-control" id="mobile" name="mobile" value="{{user.get('mobile')}}" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-3 control-label">Password</label>

                                    <div class="col-sm-9">
                                      <input type="text" class="form-control" id="password" name="password" placeholder="Leave Blank to keep Your current password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-3 control-label">Re Enter Password</label>

                                    <div class="col-sm-9">
                                      <input type="text" class="form-control" id="confirm-password" name="password" placeholder="Re-Enter Your Password">
                                    </div>
                                </div>

                                  <div class="form-group">
                                    <label for="photo" class="col-sm-3 control-label">Choose Profile pic</label>

                                    <div class="col-sm-9">
                                      <input type="file" id="photo" name="photo">
                                    </div>
                                </div>

                            </div>
                            <div class="modal-footer">
<!--                              <button type="button" class="btn btn-default btn-flat pull-left" data-dismiss="modal"><i class="fa fa-close"></i> Close</button>-->
                              <button type="submit" class="btn btn-primary btn-flat" name="submit" id="submit"><i class="fa fa-save"></i> Update Details</button>
                              </form>
                            </div>
            </div>
        </div>
    </div>

            </div>




        </section>

  </div>

        {% include 'includes/footer.html' %}
        {% include 'includes/scripts.html' %}

    </div>


</body>
     <script type="text/javascript">
            // $('#edit-profile').modal('show');

      
            $(document).on('click', '#submit', function(e){
                if ($('#password').val() !== $('#confirm-password').val()) {
                    e.preventDefault();
                    Toastify({
                        text: "Passwords do not matching",
                        duration: 5000,
                        close: true,
                        gravity: "bottom", // `top` or `bottom`
                        position: "right", // `left`, `center` or `right`
                        stopOnFocus: true, // Prevents dismissing of toast on hover
                        className: 'alert alert-error alert-dismissible'
                      }).showToast();

                }


                
              });

    </script>



</html>
