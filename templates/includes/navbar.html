<header class="main-header">
  <!-- Logo -->
  <a href="/" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>G</b>B</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>Gearbox</b></span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    {% if session['logged_in'] %}

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="/static/images/{{session.get('user').get('profile_pic')}}" class="user-image" alt="User Image">
            <span class="hidden-xs"></span>

          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="/static/images/{{session.get('user').get('profile_pic')}}" class="img-circle" alt="User Image">

              <p>{{session.get('user').get('second_name')}} {{session.get('user').get('first_name')}}</p>
              <p>{{session.get('user').get('email')}}</p>
            </li>

          </ul>
        </li>
      </ul>
    </div>

    {% endif %}

  </nav>
</header>
